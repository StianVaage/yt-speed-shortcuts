<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .setting-row {
        margin: 15px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .setting-row label {
        min-width: 80px;
        font-weight: bold;
      }
      .key-input {
        padding: 8px 12px;
        border: 2px solid #ddd;
        border-radius: 4px;
        min-width: 80px;
        text-align: center;
        font-weight: bold;
        background: white;
        cursor: pointer;
      }
      .key-input.recording {
        border-color: #4285f4;
        background: #e3f2fd;
      }
      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      .save-btn {
        background: #4285f4;
        color: white;
        flex: 1;
      }
      .reset-btn {
        background: #f1f3f4;
        color: #5f6368;
      }
      .status {
        margin-top: 15px;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        font-size: 12px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h3>YouTube Speed Control</h3>

    <div class="setting-row">
      <label>Faster:</label>
      <input
        type="text"
        id="fasterKey"
        class="key-input"
        placeholder="Click to set"
        readonly
      />
    </div>

    <div class="setting-row">
      <label>Slower:</label>
      <input
        type="text"
        id="slowerKey"
        class="key-input"
        placeholder="Click to set"
        readonly
      />
    </div>

    <div class="buttons">
      <button id="saveSettings" class="save-btn">Save</button>
      <button id="resetSettings" class="reset-btn">Reset</button>
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
